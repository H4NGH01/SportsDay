# 想要顯示出來的伺服器IP
# noinspection SpellCheckingInspection
server_ip: §esample.server.ip
# 判斷玩家到達終點或完成圈數的方塊
finish_line_block: GOLD_BLOCK
# 判斷玩家到達檢查點的方塊
checkpoint_block: EMERALD_BLOCK
# 判斷玩家離開賽道的方塊
death_block: RED_TERRACOTTA
# 讓玩家準備到開始比賽的時間
ready_time: 15
# 前三名玩家完成比賽後比賽結束倒計時
event_end_countdown: 60
# 中途斷線的玩家充許重新連線時間
reconnect_time: 30
# 飛行賽
elytra_racing:
  enable: true
  least_players_required: 8
  laps: 1
  location:
    ==: org.bukkit.Location
    world: world
    x: 0
    y: 0
    z: 0
    pitch: 0
    yaw: 0
  ready_command: "fill 0 0 0 0 0 0 barrier"
  start_command: "fill 0 0 0 0 0 0 air"
